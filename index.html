<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient" color="blue"></div>
                    <div class="gradient" color="black"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="white"></div>
                    <div class="gradient" color="yellow"></div>

                </div>
                <h1 class="nike">Air Jordan</h1>
                <img src="./images/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i> </a>

                <img src="./images/blue.png" alt="" class="shoe show" color="blue">
                <img src="./images/red-black.png" alt="" class="shoe" color="black">
                <img src="./images/red-black-white.png" alt="" class="shoe" color="red">
                <img src="./images/red-white.png" alt="" class="shoe" color="white">
                <img src="./images/yelow.png" alt="" class="shoe" color="yellow">

            </div>
            <div class="info">
                <div class="shoeName">
                  <div>
                    <h1 class="big">Air Jordan 1 Retro</h1>
                    <span class="new">new</span>
                  </div>
                    <h3 class="small">Men's retro basketball shoes</h3>

                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Retro Air Jordan 1984 shoes rookie year</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" color="blue"></span>
                        <span class="color" color="black"></span>
                        <span class="color" color="red"></span>
                        <span class="color" color="white"></span>
                        <span class="color" color="yellow"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart">Add to card</i> </a>
                    <div class="price">
                        <i class="fas fa-euro-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./main.js"></script>
</body>
</html>
